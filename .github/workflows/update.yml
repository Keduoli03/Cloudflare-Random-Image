name: Build and Deploy Image API

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'image/**'
      - 'gen.py'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Pillow; fi

      - name: Generate API Data
        run: python gen.py

      - name: Output Rules (For Cloudflare Configuration)
        run: |
          echo "::group::Cloudflare Rules"
          cat dist/rules.txt
          echo "::endgroup::"
          
          # Also append to GITHUB_STEP_SUMMARY
          echo "## Cloudflare Transform Rules" >> $GITHUB_STEP_SUMMARY
          echo "Please configure your Cloudflare Transform Rules (Rewrite URL) with the following:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat dist/rules.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Deploy to dist branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. 临时保存 dist 内容 (使用 -a 保留软链接)
          mkdir -p /tmp/dist_content
          cp -a dist/. /tmp/dist_content/
          
          # 2. 切换到 dist 分支 (如果不存在则创建孤儿分支)
          git fetch origin dist || true
          git checkout dist || git checkout --orphan dist
          
          # 3. 清空当前分支内容 (保留 .git)
          git rm -rf .
          
          # 4. 恢复 dist 内容 (使用 -a 保留软链接)
          cp -a /tmp/dist_content/. .
          
          # 5. 提交并推送
          git add .
          # 如果没有变化则不提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy from $GITHUB_SHA"
            git push origin dist --force
          fi
